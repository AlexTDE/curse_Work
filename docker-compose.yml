version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    container_name: autotest_postgres
    environment:
      POSTGRES_DB: autotest_ui
      POSTGRES_USER: autotest_user
      POSTGRES_PASSWORD: autotest_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d autotest_ui"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - autotest_network

  # Redis для Celery
  redis:
    image: redis:7-alpine
    container_name: autotest_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - autotest_network

  # pgAdmin (опционально, для управления БД через веб-интерфейс)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: autotest_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@autotest.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - autotest_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  autotest_network:
    driver: bridge


